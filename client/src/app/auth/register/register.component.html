<div class="register">
    <div class="card-body">
        <br>
        <form (ngSubmit)='crearUsuario()'
                autocomplete="off"
                [formGroup]='registerForms'>      

            <div class="form-group m-t-20">
                <div class="col-xs-12">
                    <input class="form-control"
                            type="text" 
                            required="" 
                            placeholder="Name"
                            formControlName="name">
                </div>
            </div>
            <div class="form-group ">
                <div class="col-xs-12">
                    <input class="form-control" 
                            type="text" 
                            required="" 
                            placeholder="Email"
                            formControlName="email">
                </div>
            </div>
            <div class="form-group ">
                <div class="col-xs-12">
                    <input class="form-control" 
                            type="password" 
                            required="" 
                            placeholder="Password"
                            formControlName="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" 
                            type="password" 
                            required=""
                            placeholder="Confirm Password"
                            formControlName="password2">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col text-danger">
                    <p *ngIf="campoNoValido('name')">El nombre es obligatorio</p>
                    <p *ngIf="campoNoValido('email')">El email es obligatorio y debe ser valido</p>
                    <p *ngIf="PasswordNoValidas()">Las contrase√±as deben de ser iguales</p>
                </div>
            </div>

            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block" type="Submit">Aceptar</button>
                </div>
            </div>
            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    <p>Ya tienes una cuenta? <a href="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                </div>
            </div>
        </form>
    </div>
</div>
