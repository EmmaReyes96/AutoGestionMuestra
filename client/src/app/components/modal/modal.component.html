  <!-- HEADER  -->

<div class="modal-header">
    <h5 class="modal-title">{{name}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

    <!-- BODY -->

<div class="modal-body" *ngIf="page === 'money' || page === 'SpendingTrolleyOther'">              
    <form [formGroup]="BalanceForm">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text"
                    oninput="event.target.value = event.target.value.replace(/[^.0-9]*/g,'');"                                      
                    class="form-control" 
                    aria-label="Amount (to the nearest dollar)"
                    formControlName='money'>
        </div>                    
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Descripción</span>
            </div>
            <textarea class="form-control" 
                    aria-label="With textarea"
                    formControlName='description'>
            </textarea>
        </div>
    </form>
</div>
<div class="modal-body" *ngIf="page === 'Spending'">              
    <form [formGroup]="SaleForm">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Cantidad</span>
            </div>
            <input type="number"
                    oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');"                                      
                    class="form-control" 
                    aria-label="Amount (to the nearest dollar)"
                    formControlName='quantity'>
        </div>                    
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Valor de Compra</span>
            </div>
            <input type="text"
                    oninput="event.target.value = event.target.value.replace(/[^0-9.]*/g,'');"                                      
                    class="form-control" 
                    aria-label="Amount (to the nearest dollar)"
                    formControlName='money'>
        </div>                    
    </form>
</div>
<div class="modal-body" *ngIf="page === 'Sale'">              
    <form [formGroup]="SaleForm">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Cantidad</span>
            </div>
            <input type="number"
                    oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');"                                      
                    class="form-control" 
                    aria-label="Amount (to the nearest dollar)"
                    formControlName='quantity'>
        </div>                    
    </form>
</div>
<div class="modal-body" *ngIf="page === 'business' || page === 'update'">
    <form [formGroup]="BusinessForm">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
            </div>
            <input type="text" 
                    class="form-control" 
                    placeholder=" Campo requerido" 
                    aria-describedby="basic-addon1"
                    formControlName='name'>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Ciudad</span>
            </div>
            <input type="text" 
                    class="form-control" 
                    placeholder=" opcional" 
                    aria-describedby="basic-addon1"
                    formControlName='city'>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Direccion</span>
            </div>
            <input type="text" 
                    class="form-control" 
                    placeholder=" opcional" 
                    aria-describedby="basic-addon1"
                    formControlName='address'>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Descripción</span>
            </div>
            <input type="text" 
                    class="form-control" 
                    placeholder=" opcional" 
                    aria-describedby="basic-addon1"
                    formControlName='description'>
        </div>        
    </form>

    <br>
            <form class="form p-t-20" *ngIf="page == 'update'">
                <div style="text-align: center;">
                    <img *ngIf="!imgTemp" [src]="imgUrl" class="img">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img">
                </div>
                        
                <div class="form-group" style="text-align: center;" >
                    <label>Actualizar imagen</label>
                    <input type="file"
                            (change)="changeImg($event.target.files[0])">
                </div>
            </form>
</div>
<div class="modal-body" *ngIf="page === 'SpendingTrolley'">
    <form [formGroup]='ProductForm'>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
            </div>
            <input type="text" 
                    class="form-control" 
                    placeholder=" Campo requerido"
                    formControlName='name' 
                    aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Cantidad</span>
            </div>
            <input type="text" 
                    class="form-control" 
                    oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');"
                    placeholder=" Campo requerido"
                    formControlName='quantity'  
                    aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Valor de Venta - Ud.</span>
            </div>
            <input type="text" 
                    class="form-control" 
                    placeholder=" Campo requerido"
                    oninput="event.target.value = event.target.value.replace(/[^.0-9]*/g,'');"
                    formControlName='money'  
                    aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Valor de Compra - Ud.</span>
            </div>
            <input type="text" 
                    class="form-control" 
                    placeholder=" Campo requerido"
                    oninput="event.target.value = event.target.value.replace(/[^.0-9]*/g,'');"
                    formControlName='spending'  
                    aria-describedby="basic-addon1">
        </div>
    </form>
</div>


    <!-- FOOTER -->

<div class="modal-footer" *ngIf="page === 'money' || page === 'SpendingTrolleyOther'">
    <button type="button" 
            class="btn btn-info"
            [disabled]='!BalanceForm.valid'           
            (click)="activeModal.close(BalanceForm.value)">
        Guardar
    </button>
    <button type="button" 
            class="btn btn-danger" 
            (click)="activeModal.close()">
        Cancelar
    </button>
</div>

<div class="modal-footer" *ngIf="page === 'SpendingTrolley'">
    <button type="button" 
            class="btn btn-info"
            [disabled]='!ProductForm.valid'
            (click)="activeModal.close(ProductForm.value)">
        Guardar
    </button>
    <button type="button" 
            class="btn btn-danger" 
            (click)="activeModal.close()">
        Cancelar
    </button>
</div>

<div class="modal-footer" *ngIf="page === 'Sale' || page === 'Spending'">
    <button type="button" 
            class="btn btn-info"
            [disabled]='!SaleForm.valid'
            (click)="activeModal.close(SaleForm.value)">
        Guardar
    </button>
    <button type="button" 
            class="btn btn-danger" 
            (click)="activeModal.close()">
        Cancelar
    </button>
</div>

<div class="modal-footer" *ngIf="page === 'business' || page === 'update'">
    <button type="button" class="btn btn-info" *ngIf="page == 'business'" (click)="activeModal.close(BusinessForm.value)">Guardar</button>
    <button type="button" class="btn btn-info" *ngIf="page == 'update'"(click)="activeModal.close(BusinessForm.value); UploadImg()">Guardar</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close()">Cancelar</button>
</div>
