<div class="login">
    <div class="card-body">
        <br>
        <form (ngSubmit)='login()'
                autocomplete="off"
                [formGroup]='loginForms'>
            <div class="form-group m-t-40">
                <div class="col-xs-12">
                    <input class="form-control" 
                            type="email"
                            placeholder="Email"
                            formControlName='email'>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" 
                            type="password"
                            placeholder="Password"
                            formControlName='password'>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <div class="checkbox checkbox-primary pull-left p-t-0">
                        <input id="checkbox-signup" 
                                type="checkbox" 
                                class="filled-in chk-col-light-blue"
                                formControlName='remember'>
                        <label for="checkbox-signup"> Recuerdame </label>
                    </div>
                    <a href="" id="to-recover" class="text-dark pull-right"> Olvidaste tu contrase√±a?</a> </div>
            </div>
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Entrar</button>
                </div>
            </div>                        
            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    No tienes una cuenta? <a href="/register" class="text-info m-l-5"><b>Sign Up</b></a>
                </div>
            </div>
            <div style="text-align: -webkit-center;">
                <div id="my-signin2"></div>
            </div>
        </form>
    </div>
</div>
