<div id="side">
  <div class="container">

        <li class="nav-item">
          <a class="nav-link" routerLink="/">
            <i class="fas fa-home "></i> Inicio
          </a>
          <hr>
        </li>

            </li>
          </div>
        </div>
    </ul>
  </div>
</div>
